name: Build and Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.compare_versions.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version has changed
        id: compare_versions
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.version }}"
          LATEST_TAG=$(git describe --tags --match "libbitsub-v*" --abbrev=0 2>/dev/null || echo "none")

          if [ "$LATEST_TAG" = "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "First release: $CURRENT_VERSION"
          else
            LATEST_VERSION=${LATEST_TAG#libbitsub-v}
            if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $CURRENT_VERSION"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version bumped from $LATEST_VERSION to $CURRENT_VERSION"
            fi
          fi

  build:
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: ${{ runner.os }}-wasm-pack

      - name: Install wasm-pack
        run: command -v wasm-pack || cargo install wasm-pack

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build WASM and TypeScript
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libbitsub-dist
          path: |
            dist/
            pkg/

  publish:
    needs: [check-version, build]
    if: needs.check-version.outputs.version_changed == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: libbitsub-dist

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: deno publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: libbitsub-v${{ needs.check-version.outputs.version }}
          name: libbitsub v${{ needs.check-version.outputs.version }}
          body: |
            ## libbitsub v${{ needs.check-version.outputs.version }}

            ### Installation

            **npm / bun**
            ```bash
            npm install libbitsub
            # or
            bun add libbitsub
            ```

            **JSR (Deno)**
            ```bash
            deno add jsr:@altq/libbitsub
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
